<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AJAX</h1>
    <ol>
        <li><a onclick="fetchPage('meaning')">정의</a></li>
        <li><a onclick="fetchPage('use')">사용법</a></li>
        <li><a onclick="fetchPage('ex')">예제</a></li>
    </ol>
    <article></article>
    <script>
        function fetchPage(name){
            fetch(name).then(function(response){
                response.text().then(function(text){
                document.querySelector('artice').innerHTML = text;
                })
            });
        }
    </script>
</body>
</html>
